
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        
    }
    .container{
        position: absolute;
        top: 30%;
        left: 40%;
      
        border: 1px solid black;
        border-radius: 2px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 300px;
        width: 300px;
        background-color: aquamarine;
        background-color: rgba(220,220,220,0.4);
        

    }
    button:hover{
        cursor: pointer;
        background-color: black;
        color: white;
    }
    .con{
        position: relative;
        height: 100%;
        width: 100%;
    }
    img{
        height: 100%;
        width: 100%;
        object-fit: cover;
    }
    input{
        margin-bottom: 10px;
    }
   
</style>
<body>
    <div class="con">
        <img src="/server.jpg" alt="">
    </div>
    <div class="container">
    <form id="signup-form">
        <input placeholder="enter the name" type="email" id="email" />
        <br/>
        <input placeholder="enter the pass" type="password" id="password" />
        <br/>
       
        <br/>
       

        
          
           <button type="submit">SIGN UP</button>
        


    </form>
</div>
<script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('https://login-and-authentication-system-1.onrender.com/user/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            document.getElementById('message').textContent = data.message;

            if (response.ok) {
                alert("Signup successful!");
                // window.location.href = "login.html"; // Optional redirect
            }
        } catch (err) {
            document.getElementById('message').textContent = 'Error: ' + err.message;
        }
    });
</script>
    
</body>
</html>
