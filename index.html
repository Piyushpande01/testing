<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
       
    }

    .header {
        padding: 20px 40px;
        justify-content: center;
        display: flex;
        background-color: white;
    }

    .header > button {
        background-color: transparent;
        color: gray;
        border: none;
        font-size: 30px;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        justify-content: center;
        display: flex;
        flex-direction: column;
    }

    .header > button:hover {
        color: black;
        cursor: pointer;
    }

    .headingheader {
        color: black;  
        justify-content: right;
        display: flex;
        flex-direction: column;
        font-size: 30px;
        
    }

    .heading2 {
        background-color: white;
        padding: 10px 20px;
        justify-content: center;
        display: flex;
    }

    .heading2 h1 {
        color: black;
        font-size: 40px;
    }

    .heading3 {
        background-color: white;
        padding: 10px 20px;
        justify-content: center;
        display: flex;
    }

    .heading3 h2 {
        color: gray;
    }

    .product {
        justify-content: flex-start;
        display: flex;
        gap: 10px;
      
        padding: 10px;
    }

    .FIRSTPRO {
        align-items: center;
        display: flex;
        flex-direction: column;
        background-color: black;
        padding: 20px;
    }

    .FIRSTPRO img {
        width: 300px;
        height: 300px;
        object-fit: cover;
        border: 5px solid #fff; 
    }

    .FIRSTPRO button {
        margin-top: 10px;
        padding: 10px;
        font-size: 16px;
        width: 100%;
        text-transform: uppercase; 
    }

    .FIRSTPRO button:first-child {
        text-transform: uppercase; 
    }

    .FIRSTPRO button:last-child {
        text-transform: lowercase; 
    }
</style>
<body>
    <div class="header">
        <h1 class="headingheader">LUXE</h1>
        <button>Men</button>
        <button>Women</button>
        <button>Sport</button>
        <button>Collection</button> 
        <button>Sale</button>
    </div>
    <div>
        <img src="/BANNER_Artboard_1_copy-min_1400x.webp" alt="Banner" style="width: 100%; height: auto;">
    </div>
    <div class="heading2">
        <h1>Featured Collection</h1>
    </div>
    <div class="heading3">
        <h2>Curated selections that blend cutting-edge technology with timeless style.</h2>
    </div>
    <div class="product">
        <div class="FIRSTPRO">
            <div class="image-box">
                <img src="/c-d-x-PDX_a_82obo-unsplash.jpg" alt="Product 1">
            </div>
            <button>ADD TO CART</button>
            <button>BUY NOW</button>
        </div>
     
    </div>
</body>
</html>
