<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .header {
        margin-top: 0px;
        padding: 10px 20px;
        justify-content: center;
        display: flex;
        background-color: white;
    }

    .header > button {
        background-color: transparent;
        color: gray;
        border: none;
        font-size: 30px;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        justify-content: center;
        display: flex;
        flex-direction: column;
    }

    .header > button:hover {
        color: black;
        cursor: pointer;
    }

    .headingheader {
        color: black;  
        font-size: 30px;
        position: absolute;
        left: 5%;
    }

    .heading2 {
        background-color: white;
        padding: 10px 20px;
        justify-content: center;
        display: flex;
    }

    .heading2 h1 {
        color: black;
        font-size: 40px;
    }

    .heading3 {
        background-color: white;
        padding: 10px 20px;
        justify-content: center;
        display: flex;
    }

    .heading3 h2 {
        color: gray;
    }

    .product {
        display: flex; /* Set the flex layout to row */
        gap: 25px; /* Optional gap between the three products */
        justify-content: center; /* Center align the products */
        padding: 20px;
    }

    .FIRSTPRO, .secondpro, .thirdpro {
        align-items: center;
        display: flex;
        flex-direction: column;
        background-color: transparent;
        padding: 20px;
        width: 300px; /* Set a fixed width for each product box */
        border: 1px solid black ;
        border-radius: 8px;
    }

    .FIRSTPRO img, .secondpro img, .thirdpro img {
        width: 300px;
        height: 300px;
        object-fit: cover;
        border: 5px solid #fff;
    }

    .FIRSTPRO button, .secondpro button, .thirdpro button {
        margin-top: 10px;
        padding: 10px;
        font-size: 16px;
        width: 100%;
        text-transform: uppercase;
    }

    .FIRSTPRO button:first-child, .secondpro button:first-child, .thirdpro button:first-child {
        text-transform: uppercase;
    }

    .FIRSTPRO button:last-child, .secondpro button:last-child, .thirdpro button:last-child {
        text-transform: lowercase;
    }

    .secondimg, .thirdimg {
        display: flex;
    }
    .img1:hover{
        transform: scale(1.1);
        transition: 0.3s ease-in-out;
    }
    .img2:hover{
        transform: scale(1.1);
        transition: 0.3s ease-in-out;
        
    }
    .img3:hover{
        transform: scale(1.1);
        transition: 0.3s ease-in-out;
        
        
    }
    
    .header>a{
        font-size: 35px;
        color: gray;
        text-decoration: none;

    }
</style>
<body>
    <div class="header">
        <h1 class="headingheader">LUXE</h1>
        <a href="./about.html" >Men</a>
        <a href="/image login.html">Women</a>
        <a>Sport</a>
        <a>Collection</a>
        <a>Sale</a>
    </div>
    <div>
        <img src="./new banner.png" alt="Banner" style="width: 1347px; height: 500px;">
    </div>
    <div class="heading2">
        <h1>Featured Collection</h1>
    </div>
    <div class="heading3">
        <h2>Curated selections that blend cutting-edge technology with timeless style.</h2>
    </div>
    <div class="product">
        <div class="FIRSTPRO">
            <div class="image-box" style="background-color: black;">
                <img src="./headphone_png-removebg-preview.png" alt="Product 1">
            </div>
            <button>ADD TO CART</button>
            <a href="./firstpro buy.html"><button>BUY NOW</button></a>
        </div>

        <div class="secondpro">
            <div class="secondimg">
                <img src="/ervo-rocks-Zam8TvEgN5o-unsplash.jpg" alt="Product 2">
            </div>
            <button>ADD TO CART</button>
            <a href="./firstpro buy.html"><button>BUY NOW</button></a>
        </div>

        <div class="thirdpro">
            <div class="thirdimg">
                <img src="./third pro.jpg" alt="Product 3">
            </div>
            <button>ADD TO CART</button>
            <button>BUY NOW</button>
        </div>
    </div>
    <div style="display: flex;  gap: 10px; justify-content: center; "> 
      
        <div class="img1">
            <h1></h1>
            <img src="./category.jpg" alt="" height="300px" width="300px">
            
        </div> 

         <div  class="img2"> 
            <img src="./c-d-x-PDX_a_82obo-unsplash.jpg" alt="" height="300px" width="300px" style="">
        </div> 
        
        <div class="img3" >
            <img src="./ervo-rocks-Zam8TvEgN5o-unsplash.jpg" alt="" height="300px" width="300px">
        </div>
     

    </div>
</body>
</html>
