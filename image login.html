<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 50px 7px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            left: 10%;
        }
        .form-container input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid black;
            border-radius: 4px;
            
        }
        .form-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        img {
            width: 150px;
            height: 300px;
            position: absolute;
            left: 25%;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="/server room.jpg" alt="Server Room Image">
        
        <div class="form-container">
            <form>
                <input type="email" placeholder="ENTER YOUR EMAIL" name="EMAIL1" required />
                <input type="password" placeholder="ENTER YOUR PASS" name="PASS1" required />
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>

</body>
</html>
